<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
</head>
<body>
    <h1>Welcome to the Question Page!</h1>
    <p>Please answer the question below:</p>
    <form id="questionForm">
        <label for="answer">What is 2 + 2?</label>
        <input type="number" id="answer" name="answer" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('questionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const userAnswer = parseInt(document.getElementById('answer').value);

            // Check if the answer is correct (2 + 2 = 4)
            if (userAnswer === 4) {
                // Redirect to another page if the answer is correct
                window.location.href = 'correct.html';
            } else {
                alert('Incorrect answer. Please try again!');
            }
        });
    </script>
</body>
</html>
