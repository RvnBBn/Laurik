<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synonym Finder</title>
</head>
<body>
    <h1>Synonym Finder</h1>
    <label for="inputWord">Enter a word:</label>
    <input type="text" id="inputWord" placeholder="e.g., happy">
    <button onclick="findSynonyms()">Find Synonyms</button>
    <p id="synonymsResult"></p>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function findSynonyms() {
            const inputWord = document.getElementById('inputWord').value.trim();

            if (!inputWord) {
                alert('Please enter a word.');
                return;
            }

            const openaiApiKey = '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';
            const apiUrl = 'https://api.openai.com/v1/engines/davinci-codex/completions';

            try {
                const response = await axios.post(apiUrl, {
                    prompt: `What are some synonyms for "${inputWord}"?`,
                    max_tokens: 5,
                    n: 1,
                }, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${openaiApiKey}`,
                    },
                });

                if (response.status === 200) {
                    const synonyms = response.data.choices[0].text.trim();
                    document.getElementById('synonymsResult').textContent = `Synonyms for "${inputWord}": ${synonyms}`;
                } else {
                    throw new Error('Unexpected API response');
                }
            } catch (error) {
                console.error('Error querying OpenAI API:', error.message);
                document.getElementById('synonymsResult').textContent = 'Failed to find synonyms.';
            }
        }
    </script>
</body>
</html>
