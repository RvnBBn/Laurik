<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .container {
        text-align: center;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 400px;
    }

    h1 {
        margin-top: 0;
    }

    form {
        margin-top: 20px;
    }

    input[type="number"] {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <h1>Welcome to the Question Page!</h1>
    <p>Please answer the question below:</p>
    <form id="questionForm">
        <label for="answer">What is 2 + 2?</label>
        <input type="number" id="answer" name="answer" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('questionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const userAnswer = parseInt(document.getElementById('answer').value);

            // Check if the answer is correct (2 + 2 = 4)
            if (userAnswer === 4) {
                // Redirect to another page if the answer is correct
                window.location.href = 'correct.html';
            } else {
                alert('Incorrect answer. Please try again!');
            }
        });
    </script>
</body>
</html>
