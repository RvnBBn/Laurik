<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>

<style>
     body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: none;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically within the container */
            align-items: center; /* Center horizontally within the container */
        }

        h1 {
            margin-top: 0;
        }

        form {
            margin-top: 20px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
</style>
</head>
<body>
    <div class="container"><h1>Buna,detectiv Badea!</h1>

    <p>Raspunde la aceasta intrebare pentru a primii urmatoarii pasi:</p>
    <form id="questionForm">
        <label for="answer">De ce crezi ca diagnoza finala este incorecta?</label>
        <input type="text" id="answer" name="answer" required>
        <button type="submit">Submit</button>
    </form>
</div>
    <script>
         document.getElementById('questionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
            if (userAnswer === "tensiometru") {
                // Redirect to another page if the answer is correct
                window.location.href = 'redirect.html';
            } else {
                alert('Incorrect answer. Please try again!');
            }
        });
    </script>
</body>
</html>
